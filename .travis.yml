os: linux
dist: bionic
language: perl
perl:
  - "5.26"

services:
  - "mysql"

before_install:
  - "sudo apt-get update"
  - "sudo apt-get install -y wget python3"
  - "cpanm --sudo -v --installdeps --notest --cpanfile cpanfile ."

script:
  - "make test"
  - "make clean"

notifications:
  email:
    on_failure: always
