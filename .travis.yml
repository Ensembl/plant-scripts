dist: bionic
language: perl
perl:
  - "5.26"

before_install:
  - "sudo apt-get update"
  - "sudo apt-get install -y wget python3 mysql-client libmysqlclient-dev g++-8 bedtools r-base"
  - "cpanm --sudo -v --installdeps --notest --cpanfile files/cpanfile ."
  - "pip install --user -r files/pythonlist"
  - "make install_ensembl_api"
  - "make install_repeats"

