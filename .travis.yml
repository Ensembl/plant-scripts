# removed as test_demo depends on too many dependencies
os: linux
dist: bionic
language: perl
perl:
  - "5.26"

before_install:
  - "sudo apt-get update"
  - "sudo apt-get install -y wget r-base python3 mysql-client libmysqlclient-dev"
  - "cpanm --sudo -v --installdeps --notest --cpanfile cpanfile ."

before_script:
  - "make install"

script:
  - "make test"

notifications:
  email:
    on_failure: always
